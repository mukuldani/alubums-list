<div class="container-fluid scroll-container" (scroll)="onScroll($event)">
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2 col-12">
      <div class="row">
        <div class="col-md-11">
          <h3 class="text-center">List of Photos</h3>
        </div>
        <div class="col-md-1 col-1">
          <button class="btn btn-secondary" routerLink="/">Back</button>
        </div>
      </div>

      <div class="fa-3x text-center" *ngIf="loading">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div class="fa-3x text-center" *ngIf="!loading && albumData.length == 0">
        <h5>There are no albums to display!!</h5>
      </div>
      <div class="" *ngIf="!loading && albumData.length > 0">
        <table class="table">
          <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Image</th>
                <th>Action</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of albumData; let i = index">
              <td>{{item.id}}</td>
              <td>{{item.title}}</td>
              <td><img [src]="item.url" class="img-fluid album-img" alt="{{item.title}}"/></td>
              <td><button class="btn btn-primary" (click)="addToFavourites(item, i)" [disabled]="item.disableFavBtn">Add to Favourites</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
