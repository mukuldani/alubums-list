<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2 col-12">
      <div class="row">
        <div class="col-md-9 text-center col-9">
          <h3>Dashboard</h3>
        </div>
        <div class="col-md-3 col-3">
          <button class="btn btn-success" routerLink="/list">Album - Master List</button>
        </div>
      </div>
      <div class="fa-3x text-center" *ngIf="loading">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div class="row text-center mt-2" *ngIf="!loading && (favoutieAlbums.length == 0)">
        <h4>No Favourites to Album display</h4>
      </div>
      <div class="row" *ngIf="!loading && favoutieAlbums.length > 0">
        <table class="table">
          <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Image</th>
                <th>Action</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of favoutieAlbums; let i = index">
              <td>{{item.id}}</td>
              <td>{{item.title}}</td>
              <td><img [src]="item.url" class="img-fluid album-img" alt="{{item.title}}"/></td>
              <td><button class="btn btn-danger" (click)="removeItemFavourites(item)">Remove Album</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
